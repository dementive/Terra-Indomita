 omen_baiyue_river_worship_desc:3 "#Y Baiyue deities#!\n River Worship of Baiyue"
 deity_baiyue_fertility_cult:0 "$omen_baiyue_fertility_cult$"
 omen_baiyue_fertility_cult:1 "Fertility Cult"
 omen_baiyue_fertility_cult_desc:3 "#Y Baiyue deities#!\n Fertility Cult of Baiyue"
 deity_yi_god_of_wind:0 "$omen_yi_god_of_wind$"
 omen_yi_god_of_wind:1 "Wind God"
 omen_yi_god_of_wind_desc:3 "#Y Baiyue deities#!\n Wind God of Dongyi"
 deity_yi_god_of_thunder:0 "$omen_yi_god_of_thunder$"
 omen_yi_god_of_thunder:1 "Thunder God"
 omen_yi_god_of_thunder_desc:3 "#Y Baiyue deities#!\n Thunder God of Dongyi"
 deity_yi_god_of_mountain:0 "$omen_yi_god_of_mountain$"
 omen_yi_god_of_mountain:1 "Mountain God"
 omen_yi_god_of_mountain_desc:3 "#Y Baiyue deities#!\n Mountain God of Dongyi"
 deity_yi_god_of_grass:0 "$omen_yi_god_of_grass$"
 omen_yi_god_of_grass:1 "Grass God"
 omen_yi_god_of_grass_desc:3 "#Y Baiyue deities#!\n Grass God of Dongyi"
 deity_yi_god_of_wine:0 "$omen_yi_god_of_wine$"
 omen_yi_god_of_wine:1 "Wine God"
 omen_yi_god_of_wine_desc:3 "#Y Baiyue deities#!\n Wine God of Dongyi"
 deity_yi_god_of_medicine:0 "$omen_yi_god_of_medicine$"
 omen_yi_god_of_medicine:1 "Medicine God"
 omen_yi_god_of_medicine_desc:3 "#Y Baiyue deities#!\n Medicine God of Dongyi"
 deity_yi_god_of_sea:0 "$omen_yi_god_of_sea$"
 omen_yi_god_of_sea:1 "Sea God"
 omen_yi_god_of_sea_desc:3 "#Y Baiyue deities#!\n Sea God of Dongyi"
 deity_yi_god_of_river:0 "$omen_yi_god_of_river$"
 omen_yi_god_of_river:1 "River God"
 omen_yi_god_of_river_desc:3 "#Y Baiyue deities#!\n River God of Dongyi"

# Shinto
 deity_wa_god_kaze:0 "$omen_wa_god_kaze$"
 omen_wa_god_kaze:1 "Fujin"
 omen_wa_god_kaze_desc:3 "#Y Shinto deities#!\nOne of the oldest Kami, Fujin was one of two Kami born from Izanami to escape Yomi before it was sealed off by Izanagi. He is the Kami of the wind, and is sometimes called Kaze or Ryobo. He is commonly depicted with his brother, Raijin, the Kami of lightning, thunder, and storms."
 deity_wa_god_kaminari:0 "$omen_wa_god_kaminari$"
 omen_wa_god_kaminari:1 "Raijin"
 omen_wa_god_kaminari_desc:3 "#Y Shinto deities#!\nSometimes known as Kaminari, Raijin was the Kami of lightning, thunder, and storms. He was one of two Kami born from Izanami to escape Yomi before it was sealed off by Izanagi. He is often depicted with his brother Fujin, the Kami of wind."
 deity_wa_god_hi:0 "$omen_wa_god_hi$"
 omen_wa_god_hi:1 "Kagu Tsuchi"
 omen_wa_god_hi_desc:3 "#Y Shinto deities#!\nKagu Tsuchi, the shining force, was born to Izanami. However, being a fire Kami, Kagu Tsuchi burns Izanami to death while she births him. The grief stricken Izanagi beheads Kagu Tsuchi, resulting in the creation of several Kami. He would eventually be associated with blacksmiths. Kagu Tsuchi is sometimes called Hi."
 deity_wa_god_ame:0 "$omen_wa_god_ame$"
 omen_wa_god_ame:1 "Amaterasu"
 omen_wa_god_ame_desc:3 "#Y Shinto deities#!\nAmaterasu is a goddess of arts and the sun. She is also known as a fertility goddess due to her sunshine bringing growth to agriculture. She has a tumultuous relationship with her brother, a Kami of storms called Susano'o, who ruined her rice fields. This caused her to become angry and refuse the world her light for a while."
 deity_wa_god_kawa:0 "$omen_wa_god_kawa$"
 omen_wa_god_kawa:1 "Kawa"
 omen_wa_god_kawa_desc:3 "#Y Shinto deities#!\nThe king of the river Kami, Kawa's name is so synonymous with river Kami that it became a gerneric term for all river Kami. He is sometimes also known as Kahaku."
 deity_wa_god_inazuma:0 "$omen_wa_god_inazuma$"
 omen_wa_god_inazuma:1 "Izanagi"
 omen_wa_god_inazuma_desc:3 "#Y Shinto deities#!\nIzanagi was one of the first 7 generations of Kami that came from the creation of the heavens. He and his sister-wife Izanami together created many kami. However, one Kami, Kagu Tsuchi, was the Kami of fire and Izanami died from burning to death while giving birth to him. Izanagi was heartbroken and travelled to Yomi to get her back. However, upon arriving there, he rejected Izanami because her flesh was green and rotting from death. He sealed Izanami with a rock, blocking the land of the living from the land of the dead."
 deity_wa_god_ama:0 "$omen_wa_god_ama$"
 omen_wa_god_ama:1 "Izanami"
 omen_wa_god_ama_desc:3 "#Y Shinto deities#!\nIzanami was one of the first 7 generations of Kami that came from the creation of the heavens. She and her brother-husband Izanagi together created many kami. However, one Kami, Kagu Tsuchi, was the Kami of fire and Izanami died from burning to death while giving birth to him. Izanagi was heartbroken and travelled to Yomi to get her back. However, upon arriving there, he rejected Izanami because her flesh was green and rotting from death. He sealed Izanami with a rock, blocking the land of the living from the land of the dead."
 deity_wa_god_yama:0 "$omen_wa_god_yama$"
 omen_wa_god_yama:1 "Oyamatsumi"
 omen_wa_god_yama_desc:3 "#Y Shinto deities#!\nOyamatsumi was a mountain Kami, which are also called as Yama-no-Kami. Oyamatsumi was an elder brother to Amaterasu and a child of Izanami and Izanagi. He would go on to produce eight Kami offspring of his own with No-Zuchi, as well as two more Kami who have no mother figure."
 deity_wa_god_umi:0 "$omen_wa_god_umi$"
 omen_wa_god_umi:1 "Okuninushi"
 omen_wa_god_umi_desc:3 "#Y Shinto deities#!\nOkuninushi was a Kami of nation-building, business, and farming. He is a descendant of the Kami Susano'o. Okuninushi would eventually become associated with Western Wa."
 deity_wa_god_tsuki:0 "$omen_wa_god_tsuki$"
 omen_wa_god_tsuki:1 "Tsuki-Yomi"
 omen_wa_god_tsuki_desc:3 "#Y Shinto deities#!\nTsuki-Yomi is the Kami the moon. He is the twin brother to the sun goddess Amaterasu. He had a falling out with Amaterasu because he killed a Kami of food, and ever since, Amaterasu wished to see him no more, giving birth to the concept of night and day."
 deity_wa_god_tsuchi:0 "$omen_wa_god_tsuchi$"
 omen_wa_god_tsuchi:1 "Kuninotokotachi"
 omen_wa_god_tsuchi_desc:3 "#Y Shinto deities#!\nKuninotokotachi was one of two of the first generation of Kami. He arrived in the primordial Earth and is sometimes thought of as the Primordial Kami of the universe."
 deity_wa_god_sorei:0 "$omen_wa_god_sorei$"
 omen_wa_god_sorei:1 "Sorei"
 omen_wa_god_sorei_desc:3 "#Y Shinto deities#!\nSorei is the concept of ancestor worship in early Shintoism. Sorei could become not only spirits and protectors, but even elevated to Kami status. Very specifically, Sorei refers to those ancestor spirits which are remembered on a specific date of the calendar, like a holiday or a memorial day."

 deity_minakanushi:0 "$omen_minakanushi$"
 omen_minakanushi:0 "Ame-no-Minakanushi"
 omen_minakanushi_desc:0 "#Y Shinto deities#!\nAme-no-Minakanushi is the first deity to manifest after the creation of the heavens. They are one of 5 deities that predate the 7 generations of Kami. They were the Central Master of the first three deities."

 deity_takamimusubi:0 "$omen_takamimusubi$"
 omen_takamimusubi:0 "Takamimusubi"
 omen_takamimusubi_desc:0 "#Y Shinto deities#!\nTakamimusubi was the second of the deities to manifest after the creation of the heavens. They existed before the 7 generations of Kami. They were the High Creator and a Kami of agriculture."

 deity_kamimusubi:0 "$omen_kamimusubi$"
 omen_kamimusubi:0 "Kamimusubi"
 omen_kamimusubi_desc:0 "#Y Shinto deities#!\nKamimusubi was the third of the deities to manifest after the creation of the heavens. They are from before the 7 generations of Kami. They were the Divine Creator."

 deity_mizuhanome:0 "$omen_mizuhanome$"
 omen_mizuhanome:0 "Mizuhanome"
 omen_mizuhanome_desc:0 "#Y Shinto deities#!\nMizuhanome was a Kami of water. She was a daughter of Izanami, born from her urine, and is sometimes known as the water dragon goddess."